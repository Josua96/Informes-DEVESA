<div class="body">           
    <div class="centrado">
    <span style="font-size:18px">Mis solicitudes</span>
    </div>
    <div class="table-responsive" style="opacity: 0.8;">  
    <table class="table table-hover dashboard-task-infos">
        <thead style="background-color: #000000 ; color:#ffffff;" >
            <tr>
                <th>Número de Carnet</th>
                <th>Tipo de solicitud</th>
                <th>Estado de la solicitud </th>
                <th> Acción </th>                
            </tr>      
        </thead>        

        <tbody>
            <tr ng-repeat="solicitud in solicitudes" 
                style="background-color:#3B4A95;color:#ffffff;"
                onmouseover='this.style.backgroundColor="#B4C7E6"'
                onmouseout='this.style.backgroundColor="#3B4A95"' >
                <td>{{solicitud["v_carne"]}}</td>
                <td>{{solicitud["v_tramite"]}}</td>
                <td><span ng-class="{'label bg-red': solicitud['v_estado']===false, 'label bg-green': solicitud['v_estado']===true}">
                    <b>{{solicitud["v_estado"]===true ? 'Atendida' : 'Pendiente' }}</b></span></td>
                <!--cuando se presiona el boton, la funcion eliminar recibe el indice de la fila que está siendo editada -->
                <td>
                    <button ng-hide=solicitud["v_estado"]
                             type="button" 
                             class="btn bagTecEliminar" 
                             onmouseout='this.style.backgroundColor="#E1E5E8"'
                             style="color:black;"           
                             onmouseover='this.style.backgroundColor="#2F9EE2"'
                             data-toggle="tooltip"
                             title="Eliminar"
                             ng-click="eliminar($index)">
                             <i class="material-icons right">delete</i>

                    </button>
                </td>
            </tr>
        </tbody>
    </table>                
    </div>

</div>
