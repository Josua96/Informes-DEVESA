<div class="body" >
    <div class="table-responsive">
        <table class="table table-hover dashboard-task-infos" >
            <thead style="background-color:#000000 ; color:#ffffff;">
                <tr>
                    <th>Número de Carnet</th>
                    <th>Tipo de solicitud</th>
                    <th> Acción </th>                    
                </tr>            
            </thead>
          
            <tbody>            
                <tr editable-td row="{{$index}}"   dir-paginate="solicitud in solicitudes|itemsPerPage:cantidadElementos"
                    current-page="paginaActual">
                    <td>{{solicitud["v_carne"]}}</td>
                    <td>{{solicitud["v_tramite"]}}</td>                    
                    
                    <td >
                        <button type="button" 
                                class="btn"
                                onmouseout='this.style.backgroundColor="#E1E5E8"'
                                style="color:black;" 
                                onmouseover='this.style.backgroundColor="#2F9EE2"'  
                                ng-click="imprimir($index)">
                            <i class="material-icons right">print</i>
                        </button> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <dir-pagination-controls
            max-size="maximoElementos"
            direction-links="true"
            boundary-links="true" >
    </dir-pagination-controls>

</div>
