<!--
Este apartado permite crear un informe.
-->


<div class="container-fluid">
    <FORM>
        <ul class="menu2" style="justify-content:center; list-style: none;">
            <li>
                <h3>Nuevo informe</h3>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="sel1">Seleccione el area</label>
                    <select  style="border:1px solid #ADAFAE;" class="form-control" name="datos" id="sel1" ng-model="opcion"  ng-options="opcion for opcion in opciones">
                    </select>
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="sel1">Seleccione la sede</label>
                    <select  style="border:1px solid #ADAFAE;" class="form-control" id="sedes" ng-model="sedeSeleccionada"  ng-options="opcion.nombre for opcion in nombreSedes">
                    </select>
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="i1">Nombre de la actividad</label>
                    <input  style="border:1px solid #ADAFAE;" required id="i1" name="datos" class="form-control">
                </div>
            </li>

            <li class="formInputs" >
                <div class="input-group">
                    <div class="input-group-addon" style="padding: 0px 0px;">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <div class="form-group">
                        <label for="date2">Fecha inicio de la actividad</label>
                        <input  style="border:1px solid #ADAFAE;" required class="form-control" id="date2"  name="datos" type="date"/>
                    </div>
                </div>
            </li>

            <li class="formInputs" >
                <div class="input-group " >
                    <div class="input-group-addon" style="padding: 0px 0px;">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <div class="form-group">
                        <label for="date3">Fecha fin de la actividad</label>
                        <input style="border:1px solid #ADAFAE;" required  class="form-control" id="date3"  name="datos" type="date"/>
                    </div>
                </div>
            </li>

            <li class="formInputs" >
                <div class="form-group">
                    <label for="comment2">Objetivo de la actividad</label>
                    <textarea style="border:1px solid #ADAFAE;" name="datos" required class="form-control" rows="5" ng-model="objetivoActividad" id="comment2"></textarea>
                </div>
            </li>

            <li class="formInputs" >
                <div class="form-group">
                    <label for="comment1">Programa</label>
                    <textarea name="datos" required class="form-control" style="border:1px solid #ADAFAE;" rows="5" ng-model="programa" id="comment1"></textarea>
                </div>
            </li>

            <li class="formInputs" >
                <div class="form-group">
                    <label for="numeroEstudiantes">Cantidad personas</label>
                    <input name="datos" required id="numeroEstudiantes" ng-model='cantidadEstudiantes' onkeypress="return event.charCode >= 48 && event.charCode<= 57"  style="border:1px solid #ADAFAE;" class="form-control" placeholder="Cantidad de personas">
                </div>
            </li>

            <li style="justify-content:center;">
                <button
                        ng-click="enviarInforme()"
                        class="btn"
                        onmouseover='this.style.backgroundColor="#E1E5E8"'
                        onmouseout='this.style.backgroundColor="#2F9EE2"'
                        style="background-color:#2F9EE2;color:black;" >Enviar</button>
            </li>
        </ul>
    </FORM>
</div>
