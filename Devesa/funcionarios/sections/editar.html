<div class="container-fluid" id="edicionDiv" style="padding:0;background-color:#E6E6E6;">
    <FORM>
        <ul class="menu2" style="justify-content:center; list-style: none;">
            <li>
                <h3>Editar informe</h3>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="sel1">Area</label>
                    <select class="form-control" id="sel1" ng-model="opcion"  ng-options="opcion for opcion in opciones">
                    </select>
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="sel1">Seleccione la sede</label>
                    <select class="form-control" id="sedes" ng-model="sedeSeleccionada"  ng-options="opcion.nombre for opcion in nombreSedes">
                    </select>
                </div>
            </li>


            <li class="formInputs">
                <div class="form-group">
                    <label for="i1">Nombre de la actividad</label>
                    <input  id="i1" class="form-control" ng-model="informe.actividad">
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="date2">Inicio de la actividad</label>
                    <br>
                    <label for="date2">Actual: {{informe.fechaInicio}}</label>
                    <!--<input class="form-control" id="date2" ng-model="informe.fechaInicio" name="date2"/>-->
                    <input required class="form-control" id="date2"  name="fechas" type="date"/>
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="date3">Fin de la actividad</label>
                    <br>
                    <label for="date2">Actual: {{informe.fechaFinal}}</label>
                    <!--<input class="form-control" id="date3" ng-model ="informe.fechaFinal" name="date2"/>-->
                    <input required class="form-control" id="date3"  name="fechas" type="date"/>
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="comment1">Objetivo de la actividad</label>
                    <textarea class="form-control" rows="5" ng-model="informe.objetivo" id="comment1"></textarea>
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="comment2">Programa</label>
                    <input class="form-control" ng-model="informe.programa" id="comment2">
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="numeroEstudiantes">Cantidad personas</label>
                    <input id="numeroEstudiantes" ng-model='informe.numeroEstudiantes' onkeypress="return event.charCode >= 48 && event.charCode<= 57"  class="form-control" placeholder="Cantidad personas">
                </div>
            </li>

            <li class="formInputs">
                <div class="form-group">
                    <label for="numeroEstudiantes">Imagenes</label>
                </div>
            </li>
            <li class="formInputs">
                <div class="form-group">
                    <ul  style="display:inline-block;list-style: none; padding:0;">
                        <!--El ng-repeat se pone en el elemento que se desea repetir, en este caso en el <li>
                            Nota: Se deberia incluir alguna libreria para mostrar fotos, con zoom icluido
                        -->

                        <li ng-repeat="imagen in imagenes track by $index">
                            <button class="btn btn-default btn-sm" ng-click= "eliminarFoto(imagen.v_nombre)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <!--<img ng-src="files/{{imagen.v_nombre}}" width="350px" height="auto" style="padding-left: 8px;">-->
                            <img ng-src = "http://localhost:8080/DEVESA/files/{{imagen.v_nombre}}" width="350px" height="auto" style="padding-left: 8px;">
                        </li>
                    </ul>


                    <label class="input-group-btn">
                        <span class="btn btn-primary">AÃ±adir fotos<input type="file" aria-valuetext="Archivos" id="archivos" multiple="multiple"></span>
                    </label>
                    <input type="text" class="form-control" readonly>
                    <button onclick="window.location.href =('#/funcionarios/informesEnviados');" type="button" class="btn" onmouseover="this.style.backgroundColor='#E1E5E8'" onmouseout="this.style.backgroundColor='#2F9EE2'" style="background-color:#2F9EE2;color:black;"> Atras</button>
                    <button ng-click="guardarInforme()" type="button" class="btn" onmouseover="this.style.backgroundColor='#E1E5E8'" onmouseout="this.style.backgroundColor='#2F9EE2'" style="background-color:#2F9EE2;color:black;">Guardar</button>
                </div>
            </li>
        </ul>
    </FORM>
</div>
